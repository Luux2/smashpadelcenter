version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: always
    networks:
      - app_network
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./server
    restart: always
    networks:
      - app_network
    environment:
      MONGO_URI: mongodb://mongo:27017/smashpadelcenter
      FRONTEND_URL: http://frontend:5173
    depends_on:
      - mongo
    ports:
      - "3001:3001"

  frontend:
    build: ./
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:3001/api/v1
    restart: always
    networks:
      - app_network
    depends_on:
      - backend
    ports:
      - "5173:5173"

networks:
  app_network:
    driver: bridge

volumes:
  mongo-data:
