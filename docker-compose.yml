version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    networks:
      - app_network
    volumes:
      - mongodb-data:/data/db

  backend:
    build: ./server
    restart: always
    networks:
      - app_network
    environment:
      MONGO_URI: mongodb://mongo:27017/smashpadelcenter
      FRONTEND_URL: http://frontend:5173
      PORT: 3001
      VAPID_PUBLIC_KEY: BNs6vAoTALj4B4HwsVW3Kz6y3EYGc6XK5ZjM9V3QH42XDolvBKNQNmMBkThCu6TualLn5ZMzpydHp74wrk7aqXY
      VAPID_PRIVATE_KEY: qQte9v2HUtpVMYqMMu-BstuVKMcgHP8ZehaOHGoFnEw
    depends_on:
      - mongo
    ports:
      - "3001:3001"

  frontend:
    build: ./
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:3001/api/v1
      - VAPID_PUBLIC_KEY=BNs6vAoTALj4B4HwsVW3Kz6y3EYGc6XK5ZjM9V3QH42XDolvBKNQNmMBkThCu6TualLn5ZMzpydHp74wrk7aqXY
    restart: always
    networks:
      - app_network
    depends_on:
      - backend
    ports:
      - "5173:5173"

networks:
  app_network:
    driver: bridge

volumes:
  mongodb-data:
